springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /swagger-ui/openapi3.yaml

spring:
  profiles:
    active: local
  config:
    import: "optional:application-secret.yml"
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

server:
  port: 8080
